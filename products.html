<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Våre Produkter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Våre Produkter</h1>
      <nav>
        <ul>
          <li><a href="index.html">Hjem</a></li>
          <li><a href="products.html">Produkter</a></li>
          <li><a href="services.html">Tjenester</a></li>
          <li><a href="contact.html">Kontakt</a></li>
          <li>
            <a href="cart.html"
              ><img src="cart-icon.png" alt="Handlekurv" />
              <span id="cart-count">0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Våre 3D-printede produkter</h2>
        <div class="product-grid">
          <div class="product">
            <img
              src="produkt1.PNG"
              alt="Produkt 1"
              class="product-image"
              onclick="openModal('produkt1.PNG')"
            />
            <h3>Produkt 1</h3>
            <p>Beskrivelse av produkt 1.</p>
            <p>Pris: 100 NOK</p>
            <button onclick="addToCart('Produkt 1', 'produkt1.PNG', 100)">
              Legg i handlekurv
            </button>
          </div>
          <div class="product">
            <img
              src="produkt2.PNG"
              alt="Produkt 2"
              class="product-image"
              onclick="openModal('produkt2.PNG')"
            />
            <h3>Produkt 2</h3>
            <p>Beskrivelse av produkt 2.</p>
            <p>Pris: 200 NOK</p>
            <button onclick="addToCart('Produkt 2', 'produkt2.PNG', 200)">
              Legg i handlekurv
            </button>
          </div>

          <!-- Legg til flere produkter på samme måte -->
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 3D Print Shop. Alle rettigheter forbeholdt.</p>
    </footer>
    <script src="scripts.js"></script>
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage" />
    </div>
  </body>
</html>
